<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SESCG</title>
  <script type="module" src="/src/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="/style.css" />
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">
<div class="bg-green-500 text-white p-4">Tailwind Test</div>

<div class="p-4 flex justify-between items-center">
  <div>Player Score: <span id="player-score">0</span></div>
  <button id="next-turn" class="px-4 py-2 bg-blue-600 rounded disabled:bg-gray-500" disabled>Next Turn</button>
  <div>Opponent Score: <span id="opponent-score">0</span></div>
</div>
<div class="flex-1 flex justify-center items-center">
  <div id="play-zone" class="space-x-2"></div>
</div>
<div class="p-4">
  <strong>Your Planets:</strong>
  <ul id="player-planets" class="list-disc list-inside"></ul>
  <strong>Opponent Planets:</strong>
  <ul id="opponent-planets" class="list-disc list-inside"></ul>
</div>
<div class="swiper-container mySwiper">
  <div class="swiper-wrapper"></div>
</div>
</body>
</html>
